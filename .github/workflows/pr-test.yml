name: Rasa Test PR

on:
  pull_request:
    branches:
      - main      

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r bot/requirements.txt

    - name: Run Rasa Test
      run: |
        rasa test

    - name: Run Rasa Model Report
      run: |
        rasa train
        rasa model report
