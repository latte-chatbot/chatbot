      - Autor(es) do artigo.
      - Título do artigo entre aspas.
      - Título da revista em itálico.
      - Volume da revista.
      - Número do fascículo (se houver).
      - Página específica da citação.
      - Ano de publicação.

      Exemplo:> No artigo de Johnson (2018), é enfatizado que "a sustentabilidade é essencial para o futuro do planeta" ("Sustainability and the Future," *Environmental Science*, 36(4), p. 78).

