# Plágio
  utter_plagio/definicao:
  - text: |
      O plágio é a prática de usar o trabalho ou ideias de outras pessoas sem dar crédito adequado. É uma violação séria da ética acadêmica. Essa prática envolve copiar diretamente trechos de um trabalho sem citar a fonte corretamente. É importante sempre atribuir crédito quando você usa informações de outras fontes, uma vez que ao não fazê-lo pode resultar em consequências graves, como punições acadêmicas e reputação prejudicada. É essencial evitar essa prática e garantir a integridade do seu trabalho.

  utter_plagio/consequencias:
  - text: |
      As consequências do plágio podem variar dependendo das políticas da instituição de ensino. No entanto, em geral, as consequências podem incluir advertências, reprovação em disciplinas, suspensão ou até mesmo a expulsão da instituição. Além das consequências acadêmicas, o plágio pode afetar negativamente sua reputação como estudante e profissional. 
    
      É importante manter a integridade acadêmica e evitar práticas desonestas. Lembre-se de que é sempre melhor produzir seu próprio trabalho e atribuir corretamente as fontes que você utiliza, em vez de arriscar as consequências do plágio.

  utter_plagio/evitar:
  - text: |
      Para evitar o plágio, é fundamental citar corretamente todas as fontes que você usa em seu trabalho. Isso inclui fazer referência adequada a citações, paráfrases e ideias de outros autores. Use um estilo de citação apropriado, como a APA (American Psychological Association) ou a ABNT (Associação Brasileira de Normas Técnicas), para garantir que suas citações sejam formatadas corretamente.
    
      Além disso, certifique-se de que você entende completamente o conceito de plágio e as práticas éticas de escrita acadêmica. Familiarize-se com as diretrizes da sua instituição de ensino sobre o assunto.

  utter_plagio/detectar:
  - text: |
      Para detectar plágio, existem várias ferramentas e técnicas disponíveis. Alguns exemplos incluem o uso de softwares de detecção de plágio, como Turnitin, Copyscape e Plagscan. Essas ferramentas analisam o texto do seu trabalho e comparam com uma vasta base de dados de conteúdo existente para identificar semelhanças. Elas podem destacar trechos suspeitos que possam indicar plágio.
    
      Além disso, você também pode fazer verificações manuais, como pesquisar partes do seu texto no Google para identificar se há conteúdo semelhante disponível online. É importante lembrar que a detecção de plágio é essencial para garantir a originalidade do seu trabalho e manter a integridade acadêmica.

# Originalidade
  utter_originalidade/definicao_importancia:
  - text: |
      A originalidade e a inovação em trabalhos acadêmicos são essenciais para avançar o conhecimento em sua área de estudo. Ao trazer contribuições relevantes e inovadoras, você tem a oportunidade de impactar positivamente a comunidade acadêmica, gerar novos insights e abrir caminho para futuras pesquisas. Além disso, a originalidade demonstra sua capacidade de pensar criticamente e oferecer perspectivas únicas. Para garantir a autenticidade do seu trabalho, recomendo seguir algumas práticas, como realizar uma extensa revisão bibliográfica, desenvolver uma abordagem única e apresentar contribuições inovadoras para a área de estudo. Tenho algumas outras dicas, se desejar.

  utter_originalidade/dicas:
  - text: |
      Certamente! Aqui estão algumas dicas para tornar seu trabalho acadêmico mais inovador: busque fontes de pesquisa atualizadas, identifique lacunas na literatura existente, explore novas metodologias ou abordagens, e esteja aberto a perspectivas e ideias originais. Lembre-se de que a originalidade é fundamental para destacar-se na área de estudo.
      Para garantir a originalidade do seu trabalho, é importante analisar cuidadosamente as pesquisas já existentes na área. Identifique lacunas no conhecimento e proponha uma abordagem única para preenchê-las.
      
      Além disso, você pode explorar novas metodologias ou abordagens para investigar o problema de pesquisa, esteja aberto a perspectivas e ideias originais. Lembre-se de que a originalidade é fundamental para destacar-se na área de estudo. Desafie ideias convencionais, proponha novas perspectivas e apresente soluções inovadoras para os problemas de pesquisa.

# Revisão
  utter_revisao/revisao_ortografia:
  - text: |
      Aqui estão algumas dicas para revisar a ortografia do seu texto:
      - Verifique palavra por palavra em busca de erros ortográficos.
      - Utilize ferramentas de correção ortográfica, como o corretor automático do seu editor de texto.
      - Leia o texto em voz alta para identificar possíveis erros de pronúncia.
      - Peça a alguém para revisar seu trabalho, pois uma segunda opinião pode ajudar a identificar erros que você possa ter deixado passar.

  utter_revisao/revisao_gramatica:
  - text: |
      Revisar a gramática do seu texto é essencial. Aqui estão algumas dicas para ajudar na revisão gramatical:
      - Verifique a concordância verbal e nominal.
      - Revise o uso correto dos tempos verbais.
      - Verifique o uso de pronomes e sua concordância com o restante da frase.
      - Utilize ferramentas de correção gramatical, como gramáticos online ou programas de revisão de texto.

  utter_revisao/revisao_coesao:
  - text: |
      Revisar a clareza e coesão do seu texto é importante para garantir uma comunicação efetiva. Aqui estão algumas dicas:
      - Verifique se as ideias estão organizadas de forma lógica e sequencial.
      - Utilize conectores e transições adequadas para tornar a leitura mais fluida.
      - Revise a estrutura das frases para evitar ambiguidades e torná-las mais claras.
      - Verifique se o texto está coeso, ou seja, se as partes estão interligadas de forma harmoniosa.

