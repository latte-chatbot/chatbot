# Bibliografias e Citações
  utter_biblio_citacoes:
  - text: |
      Seleciona uma das opções do assistente de citações:

      Opção 1 (modo fácil): Gerar citação ou bibliografia: Se você precisa de uma citação ou referência bibliográfica agora e não está pronto para aprender como fazer isso sozinho, escolha esta opção. Vamos guiá-lo por meio de uma narrativa interativa para gerar a citação desejada de forma rápida e eficiente. Esta é uma ótima maneira de obter o que você precisa sem se preocupar com os detalhes técnicos. Vamos começar a sua jornada agora e criar a citação desejada! (/gerador_biblio_citacoes)
      
