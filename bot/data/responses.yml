# Fontes Confiáveis
  utter_fontes_confiaveis:
  - text: |
      Nesta funcionalidade, você terá acesso a uma variedade de fontes confiáveis para suas pesquisas. Explore as melhores bases acadêmicas para conduzir suas investigações!

      **Selecione o seu estágio de pesquisa:**

      1. **Exploração Inicial:** Acesse bases acadêmicas de fácil acesso com conteúdo geral, perfeitas para iniciantes em pesquisas (/iniciante).

      2. **Navegando pelo Conhecimento:** Descubra bases acadêmicas detalhadas disponíveis para estudantes que desejam aprofundar suas pesquisas (/navegador).

      3. **Explorando Conteúdos Avançados:** Explore bases acadêmicas altamente especializadas e detalhadas, que podem ter restrições de acesso. Este desafio é ideal para pesquisadores experientes que desejam se especializar ainda mais (/explorador).

  utter_exploracao_inicial:
  - text: |
      - Google Scholar: Uma ferramenta de busca acadêmica que oferece acesso a uma ampla variedade de literatura acadêmica, incluindo artigos, teses e livros. (/google_scholar)

      - Directory of Open Access Journals (DOAJ): Um diretório que lista revistas acadêmicas de acesso aberto em várias disciplinas. Oferece acesso a artigos gratuitos em revistas de alta qualidade. (/doaj)

      - OpenStax: Oferece acesso gratuito a livros didáticos de alta qualidade em diversas disciplinas. Ótimo para estudantes que desejam materiais educacionais gratuitos. (/open_stax)

      Selecione a base que deseja explorar e obtenha mais informações.

  utter_navegador:
  - text: |
      - Scopus: A Scopus é uma base de dados acadêmica abrangente, incluindo artigos de revistas, conferências e outras fontes em diversas disciplinas acadêmicas (/scopus).

      - ScienceDirect: Uma base de dados que oferece acesso a milhares de revistas científicas e artigos em várias áreas da ciência (/science_direct).

      - Web of Science: A Web of Science é uma base de dados acadêmica amplamente utilizada que oferece acesso a uma vasta coleção de literatura científica e é conhecida por suas métricas de citação (/web_of_science).

  utter_explorador:
  - text: |
      - PubMed: Uma base de dados de literatura médica que inclui artigos de revistas científicas e trabalhos relacionados à saúde. É amplamente utilizado por profissionais da saúde e pesquisadores em biomedicina (/pubmed).

      - arXiv: Um repositório de pré-impressões de artigos científicos em física, matemática, computação e outras áreas. Muitas vezes usado por pesquisadores avançados (/arxiv).

      - Nature Research Journals: Publicações da Nature Research, incluindo revistas como Nature e Scientific American. Abordam tópicos avançados em ciência (/nature_research_journals).

  utter_google_scholar:
  - text: |
      Você pode acessar o Google Scholar através do seguinte link: [Google Scholar](https://scholar.google.com/)

      Quando você visitar o site, você terá acesso a uma barra de pesquisa onde pode digitar palavras-chave, tópicos ou frases relacionados à sua pesquisa. O Google Scholar irá então mostrar resultados que incluem artigos acadêmicos, teses, livros e outras fontes de literatura acadêmica relevantes para sua consulta.

      Lembre-se de que, ao clicar em um resultado, você pode ser redirecionado para o site da editora ou para uma página onde poderá obter mais informações sobre o artigo em questão. Algumas publicações podem estar disponíveis gratuitamente, enquanto outras podem exigir acesso por meio de uma biblioteca universitária ou pagamento.

      O Google Scholar é uma ferramenta valiosa para encontrar literatura acadêmica relevante para sua pesquisa, e muitas vezes é utilizado por estudantes e pesquisadores em todo o mundo.

  utter_doaj:
  - text: |
      Você pode acessar o Directory of Open Access Journals (DOAJ), através do seguinte link:  [DOAJ](https://doaj.org/).

      No site inicial do DOAJ, você verá uma barra de pesquisa onde pode começar a pesquisa inserindo palavras-chave, tópicos ou frases relacionadas à sua pesquisa.

      Após inserir sua consulta de pesquisa, clique no botão "Search" (Buscar) ou pressione "Enter" no teclado.

      Os resultados da pesquisa serão exibidos. Você pode clicar em um resultado para obter mais informações sobre o artigo ou para acessar o conteúdo completo, pois a maioria das revistas listadas no DOAJ é de acesso aberto.

      Caso queira explorar as revistas disponíveis diretamente, você pode clicar em "Journals" (Revistas) no menu superior do site e navegar por áreas de conhecimento ou pesquisar revistas específicas.

      O DOAJ é uma excelente fonte de revistas de acesso aberto e pode ser uma ferramenta valiosa para encontrar literatura acadêmica gratuita em diversas disciplinas. Você normalmente não precisa de uma afiliação institucional para acessar o conteúdo, já que a maioria das revistas no DOAJ é de acesso aberto.

  utter_open_stax:
  - text: |
      Você pode acessar o OpenStax , através do seguinte link: [OpenStax](https://openstax.org/).

      No site inicial do OpenStax, você verá um menu de navegação onde pode explorar as diferentes disciplinas acadêmicas. Clique na disciplina que corresponde ao livro didático que você deseja acessar.
      
      Dentro da disciplina selecionada, você encontrará uma lista de livros didáticos disponíveis. Clique no título do livro que você deseja acessar.
      
      Na página do livro, você terá a opção de "Read Now" (Ler Agora) para visualizar o livro online gratuitamente. Você também pode optar por fazer o download do livro em formato PDF ou e-book para uso offline, caso seja oferecido.
      
      A maioria dos livros do OpenStax é gratuita, mas eles também oferecem opções de compra de versões impressas para aqueles que preferem uma cópia física.
      
      O OpenStax é uma iniciativa de acesso aberto que oferece uma ampla variedade de livros didáticos de alta qualidade em várias disciplinas, tornando-os acessíveis a estudantes e educadores sem custo. Você pode navegar pelo site, escolher os livros adequados às suas necessidades e começar a estudar imediatamente.

  utter_scopus:
  - text: |
      Você pode acessar a Scopus, através do seguinte link:  [Scopus](https://www.scopus.com/home.ur)

      No site inicial da Scopus, você pode ver opções como "Login" ou "Register" (Entrar ou Registrar-se). Dependendo de sua filiação institucional, você pode ter acesso direto por meio de sua universidade, instituição de pesquisa ou biblioteca. Se você tiver credenciais de acesso, clique em "Login" para inserir suas informações de login e acessar a plataforma.
      
      Se você não tiver credenciais de acesso ou estiver tentando explorar o conteúdo disponível, pode clicar em "Explore Scopus" ou "Browse Content" para procurar informações sobre a plataforma e seus recursos.
      
      Você também pode usar a barra de pesquisa na página inicial para procurar por artigos acadêmicos, autores, revistas ou tópicos específicos.
      
      Dependendo da sua filiação institucional, pode ser necessário estar conectado a uma rede VPN da sua instituição para acessar a Scopus remotamente.
      
      Lembre-se de que a Scopus é uma base de dados paga e geralmente requer acesso por meio de uma instituição ou assinatura pessoal. Se você é estudante ou pesquisador, verifique com sua instituição para ver se eles oferecem acesso à Scopus ou se você precisa adquirir uma assinatura pessoal para utilizá-la.

