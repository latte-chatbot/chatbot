  utter_explicar_citacao:
  - text: |
      Existem dois tipos principais de citação de fontes em trabalhos acadêmicos e científicos: citação direta e citação indireta (ou parafraseada). Vou explicar ambos:
      
      A citação direta ocorre quando você reproduz as palavras exatas de uma fonte, colocando-as entre aspas duplas.
      Geralmente, é usada quando você deseja citar uma parte específica do texto de outra pessoa para enfatizar uma ideia, conceito ou argumento.
      É importante incluir a página ou o número do parágrafo de onde a citação foi retirada, para permitir que os leitores localizem a fonte original.
      Exemplo de citação direta: Segundo Smith (2019), "A educação é a chave para o desenvolvimento de uma sociedade."
      
      A citação indireta, também conhecida como paráfrase, ocorre quando você reescreve a ideia, conceito ou argumento de outra pessoa em suas próprias palavras.
      Geralmente, é usada para resumir, explicar ou reformular as informações de uma fonte sem reproduzir o texto original.
      Também é importante fornecer uma referência à fonte original para dar crédito ao autor original.
      Exemplo de citação indireta (paráfrase): Smith (2019) argumenta que a educação desempenha um papel fundamental no desenvolvimento da sociedade.
      
      Ambos os tipos de citação são importantes em trabalhos acadêmicos e científicos para dar crédito aos autores originais e evitar o plágio. A escolha entre citação direta e indireta depende do contexto e do objetivo da citação em seu trabalho. Para mais informações escolha entre citação direta (/explicar_citacao_direta) ou citação indireta (/explicar_citacao_indireta).

  utter_explicar_citacao_direta:
  - text: |
      Existem 7 tipos de citação, escolha qual deseja aprender agora:

      1. Citação de Livro (/citacao_direta_livro)
      2. Citação de Artigo de Revista (/citacao_direta_revista)
      3. Citação de Artigo de Jornal (/citacao_direta_jornal)
      4. Citação de Tese ou Dissertação (/citacao_direta_dissertacao)
      5. Citação de Site da Internet (/citacao_direta_internet)
      6. Citação de Entrevista (/citacao_direta_entrevista)
      7. Citação de Documento Legal (Leis, Decretos, etc.) (/citacao_direta_doc_legal)

  utter_citacao_direta_livro:
  - text: |
      Informações necessárias:
      
      - Autor(es) do livro.
      - Título do livro em itálico.
      - Edição (se houver).
      - Local de publicação.
      - Editora.
      - Ano de publicação.
      - Página(s) específica(s) da citação.

      Exemplo:> De acordo com Smith (2010), "A pesquisa científica é uma busca contínua por conhecimento" (p. 45).

  utter_citacao_direta_revista:
  - text: |
