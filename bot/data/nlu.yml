  examples: |
    - Onde posso ver as normas da abnt?
    - Onde consultar as normas da abnt?
    - Quais as normas da ABNT para um artigo?
    - Quais as normas da ABNT para um TCC?
    - Quais as normas da ABNT para escrita científica?

