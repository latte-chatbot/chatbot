# https://rasa.com/docs/rasa/nlu/components/
recipe: default.v1


language: br


# See https://rasa.com/docs/rasa/tuning-your-model
pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 80
  constrain_similarities: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  retrieval_intent: abnt
  constrain_similarities: true
- name: ResponseSelector
  epochs: 100
  retrieval_intent: estruturacao
  constrain_similarities: true
- name: ResponseSelector
  epochs: 100
  retrieval_intent: plagio
  constrain_similarities: true
- name: ResponseSelector
  epochs: 100
  retrieval_intent: originalidade
  constrain_similarities: true
- name: ResponseSelector
  epochs: 100
  retrieval_intent: revisao
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.7
  ambiguity_threshold: 0.2


# https://rasa.com/docs/rasa/core/policies/
policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
- name: RulePolicy
  core_fallback_threshold: 0.7
  core_fallback_action_name: "action_default_fallback"
  enable_fallback_prediction: true
