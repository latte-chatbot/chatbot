version: '3.1'

intents:
  - cumprimentar
  - saiba_mais
  - despedir


responses:
  utter_cumprimentar:
  - text: |
      Olá sou o Latte, e estou aqui para te ajudar a conquistar a ferramenta mais poderosa do mundo, o conhecimento! Então, vamos embarcar nessa jornada?   
      E claro, caso não me conheça ainda e deseje saber mais sobre minhas incríveis habilidades, é só falar!
  utter_saiba_mais:
  - text: |
      Fui criado para ajudar você e vários outros pesquisadores a atingirem seus objetivos acadêmicos, afinal ser pesquisador pode ser bem desafiador às vezes. Durante sua jornada, posso ser seu assistente para produzir um artigo, testar seus conhecimentos com quizzes aleatórios ou caso você me peça para fazê-los, além disso tenho acesso à bases de dados incríveis e posso realizar pesquisas nelas de acordo com termos de sua escolha
  utter_despedir:
  - text: |
      Foi um prazer te ajudar!
      Sempre que tiver alguma dúvida, volte aqui!
      Até logo!
  - text: |
      Foi um prazer te ajudar!
      Sempre que precisar, volte aqui!
      Até a próxima!
  - text: |
      Foi um prazer te ajudar!
      Quando surgir alguma dúvida, volte aqui!
      Até mais!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
