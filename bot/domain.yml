version: '3.1'

intents:
  - cumprimentar
  - cumprimentar_novamente
  - saiba_mais
  - despedir
  - criadores
  - consultar_abnt
  - consultar_abnt_margens
  - conceito_abnt
  - informar_nome
  - informar_tema_pesquisa


entities:
  - nome
  - tema_pesquisa


slots:
  nome:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nome
      intent: informar_nome
  tema_pesquisa:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tema_pesquisa
      intent: informar_tema_pesquisa


actions:
  - action_falar_nome
  - action_falar_tema_pesquisa


# Cumprimentos, saudações e despedidas
responses:
  utter_cumprimentar:
  - text: |
      Olá, eu sou o Latte Chatbot, e estou aqui para te ajudar a conquistar a ferramenta mais poderosa do mundo, o conhecimento! Meu objetivo é ajudar pesquisadores a aprender e disseminar conhecimento.
      
      Aqui você poderá tirar dúvidas, realizar pesquisas e muito mais! Então, vamos embarcar nessa jornada? No que posso te ajudar?
      
      E claro, caso não me conheça ainda e deseje saber mais sobre minhas incríveis habilidades, é só perguntar!
 
      
  utter_cumprimentar_novamente:
  - text: |
      Bem-vindo novamente (nome) ao Latte Chatbot, caro pesquisador! Sinto-me honrado por tê-lo aqui novamente em busca de conhecimento e inspiração para as suas jornadas acadêmicas. Você é como um explorador em uma missão para desvendar os mistérios do universo, e aqui você encontrará uma fonte inesgotável de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada épica de descoberta e inovação científica.

      Quais são as suas dúvidas e desafios de hoje? Conte comigo para ajudá-lo a superá-los e levar a sua pesquisa para o próximo nível!
   - text: |
      Bem-vindo novamente ao Latte Chatbot, nobre acadêmico! É uma grande honra tê-lo de volta em busca de conhecimento e inspiração para as suas empreitadas intelectuais. Você é como um desbravador que busca desvendar os mistérios do mundo, e aqui você poderá encontrar um tesouro infinito de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada inspiradora de descoberta e inovação científica.

      Quais são as suas questões e obstáculos de hoje? Conte comigo para ajudá-lo a superá-los e levar a sua pesquisa ao próximo patamar!
   - text: |
      Olá novamente, caro (nome)! Sinto-me privilegiado em recebê-lo de volta ao Latte Chatbot, em busca de conhecimento e inspiração para sua jornada acadêmica. Você é como um desbravador destemido em uma missão para desvendar os enigmas do nosso universo, aqui você encontrará um universo de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu companheiro nesta jornada extraordinária de descoberta e inovação científica. 
      
      O que você gostaria de explorar e descobrir hoje? Conte comigo para ajudá-lo a superar quaisquer desafios e levar sua pesquisa a novas alturas!
   - text: |
      Seja bem-vindo novamente, destemido estudioso! Estou honrado por tê-lo de volta ao Latte Chatbot em busca de conhecimento e inspiração para suas pesquisas acadêmicas. Você é como um curioso incansável em uma busca incessante por descobertas científicas, e aqui você encontrará um manancial de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada apaixonante do caminho científico. 
      
      O que você gostaria de explorar hoje? Conte comigo para ajudá-lo a enfrentar quaisquer desafios e elevar sua pesquisa a novos patamares!


  utter_despedir:
  - text: |
        Foi um prazer te ajudar!
        Sempre que tiver alguma dúvida, volte aqui!
        Até logo!
  - text: |
        Foi um prazer te ajudar!
        Sempre que precisar, volte aqui!
        Até a próxima!
  - text: |
        Foi um prazer te ajudar!
        Quando surgir alguma dúvida, volte aqui!
        Até mais!
  - text: |
        Foi um grande prazer ajudar!
        Sempre há algo novo a aprender, te espero em breve!
        Estou a disposição!
 
 # Informações sobre o chatbot
  utter_saiba_mais:
  - text: |
        Fui criado por um projeto da Universidade de Brasília para ajudar você e vários outros pesquisadores a atingirem seus objetivos acadêmicos, afinal ser pesquisador pode ser bem desafiador às vezes. Durante sua jornada, posso ser seu assistente para produzir um artigo, testar seus conhecimentos com quizzes desafiadores, além disso tenho acesso à bases de dados incríveis e posso realizar pesquisas nelas de acordo com termos de sua escolha!  utter_despedir:
  
  utter_criadores:
  - text: |
        Fui criado por estudantes do curso de Engenharia de Software da Universidade de Brasília inicialmente para de um trabalho de conclusão de curso com objetivo de impactar a comunidade acadêmica. Meus criadores foram:

        Orientador: Prof. Dr. Sergio Antonio Andrade de Freitas
        Co-Orientador: Arthur Rocha Temporim De Lacerda
        Desenvolvedor: Luiz Henrique Fernandes Zamprogno
        Desenvolvedor: Victor Eduardo Araújo Ribeiro

# Duvidas sobre ABNT
  utter_consultar_abnt:
  - text: |
        As normas da ABNT completas e atualizadas para escrita acadêmica podem ser consultadas no site oficial on-line: https://www.normasabnt.org/normas-abnt-2023/   
    
  utter_consultar_abnt_margens:
  - text: |
        As normas para de margens para escrita acadêmica definem que:
        - Esquerda e superior com 3 cm
        - Direita e inferior com 2 cm

  utter_conceito_abnt:
  - text: |
        A Associação Brasileira de Normas Técnicas (ABNT) é uma das entidades brasileiras que estabelece quais são as normas padrões internacionalmente aceitas para a produção de trabalhos acadêmicos e científicos, sendo no Brasil um dos padrões mais utilizados no meio acadêmico.

  utter_informar_nome:
  - text: | 
        Por favor me diga seu nome, ou como gostaria de ser chamado
  - text: | 
        Gostaria de conhecê-lo um pouco melhor, poderia me dizer seu nome?

  utter_informar_tema_pesquisa:
  - text: | 
        Me informe o tema de sua pesquisa

  utter_teste:
  - text: |
        Obrigado!


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true