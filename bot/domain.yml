responses:
# Cumprimentos e despedidas
  utter_apresentacao:
  - text: |
      Olá, eu sou o Latte Chatbot, e estou aqui para te ajudar a conquistar a ferramenta mais poderosa do mundo, o conhecimento! Meu objetivo é ajudar pesquisadores a aprender e disseminar o conhecimento.
      Você pode contar comigo para tirar suas dúvidas, realizar pesquisas e muito mais! Então, vamos embarcar nessa jornada?
      
      E claro caso deseje saber mais sobre minhas incríveis habilidades ou minha histórias é só perguntar!
  
  utter_cumprimentar:
  - text: |
      E aí, tudo bem?
  - text: |
      Opa, como vai?

  utter_cumprimentar_reentrada:
  - text: |
      Sinto-me honrado por tê-lo aqui novamente em busca de conhecimento e inspiração para as suas jornadas acadêmicas. Você é como um explorador em uma missão para desvendar os mistérios do universo, e aqui você encontrará uma fonte inesgotável de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada épica de descoberta e inovação científica.

      Quais são as suas dúvidas e desafios de hoje? Conte comigo para ajudá-lo a superá-los e levar a sua pesquisa para o próximo nível!
  - text: |
      É uma grande honra tê-lo de volta em busca de conhecimento e inspiração para as suas empreitadas intelectuais. Você é como um desbravador que busca desvendar os mistérios do mundo, e aqui você poderá encontrar um tesouro infinito de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada inspiradora de descoberta e inovação científica.

      Quais são as suas questões e obstáculos de hoje? Conte comigo para ajudá-lo a superá-los e levar a sua pesquisa ao próximo patamar!
  - text: |
      Sinto-me privilegiado em recebê-lo de volta ao Latte Chatbot, em busca de conhecimento e inspiração para sua jornada acadêmica. Você é como um desbravador destemido em uma missão para desvendar os enigmas do nosso universo, aqui você encontrará um universo de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu companheiro nesta jornada extraordinária de descoberta e inovação científica. 
      
      O que você gostaria de explorar e descobrir hoje? Conte comigo para ajudá-lo a superar quaisquer desafios e levar sua pesquisa a novas alturas!
  - text: |
      Estou honrado por tê-lo de volta ao Latte Chatbot em busca de conhecimento e inspiração para suas pesquisas acadêmicas. Você é como um curioso incansável em uma busca incessante por descobertas científicas, e aqui você encontrará um manancial de recursos e informações valiosas para ajudá-lo a alcançar seus objetivos. Permita-me ser seu guia nesta jornada apaixonante do caminho científico. 
      
      O que você gostaria de explorar hoje? Conte comigo para ajudá-lo a enfrentar quaisquer desafios e elevar sua pesquisa a novos patamares!

  utter_despedir:
  - text: |
      Foi um prazer te ajudar!
      Sempre que tiver alguma dúvida, volte aqui!
      Até logo!
  - text: |
      Foi um prazer te ajudar!
      E sempre que precisar estarei aqui. Até a próxima!
  - text: |
      Foi um prazer te ajudar! Quando surgir alguma dúvida, volte aqui!
      Até mais!
  - text: |
      Foi um grande prazer ajudar!
      Sempre há algo novo a aprender, te espero em breve!
 
 # Informações sobre o chatbot
  utter_saiba_mais:
  - text: |
      O objetivo de minha criação é ajudar você e vários outros pesquisadores a atingirem seus objetivos acadêmicos e para te guiar em sua jornada! Posso responder várias das dúvidas que você pode ter sobre escrever um artigo científico, e para alunos da UnB posso tirar algumas dúvidas específicas sobre os fluxos da universidade, basta perguntar!
      Atualmente sei responder questões relacionads a ABNT
#      (citações, referências, margens, etc), artigos científicos, TCC, monografia, dissertação, teses, e muito mais, sinta-se livre para me perguntar!
  
  utter_criacao:
  - text: |
      Fui criado por estudantes do curso de Engenharia de Software da Universidade de Brasília como produto de um trabalho de conclusão de curso (TCC) com objetivo de impactar a comunidade acadêmica. Meus criadores foram:
      - Orientador: Prof. Dr. Sergio Antonio Andrade de Freitas
      - Co-Orientador: Arthur Rocha Temporim De Lacerda
      - Orientando: Luiz Henrique Fernandes Zamprogno
      - Orientando: Victor Eduardo Araújo Ribeiro

# Dúvidas sobre ABNT
  utter_abnt/consultar:
  - text: |
      As normas da ABNT completas e atualizadas para escrita acadêmica podem ser consultadas no site oficial on-line: https://www.normasabnt.org/normas-abnt-2023/   
    
  utter_abnt/margens:
  - text: |
      As normas para de margens para escrita acadêmica definem que:
      - Esquerda e superior com 3 cm
      - Direita e inferior com 2 cm

  utter_abnt/conceito:
  - text: |
      A Associação Brasileira de Normas Técnicas (ABNT) é uma das entidades brasileiras que estabelece quais são as normas padrões internacionalmente aceitas para a produção de trabalhos acadêmicos e científicos, sendo no Brasil um dos padrões mais utilizados no meio acadêmico.

