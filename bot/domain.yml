slots:
  nome:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nome
      intent: informar
  idade:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: idade
      intent: informar
  requested_slot:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cuisine

actions:
  - action_exemplo
  - action_default_fallback

forms:
  exemplo_forms:
    required_slots:
      - idade
      - nome

responses:
